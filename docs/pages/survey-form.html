<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>Coffee shop Survey form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/survey-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="caseForContent">
        <div class="container-fluid containerForContent">

            <form action="https://formsubmit.co/763f8e6d8a3a7b319c02ba648280f146" method="POST">
                <!-- Honeypot -->
                <input type="text" name="_honey" style="display: none;">

                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next"
                    value="https://victorial-y.github.io/pages/success.html">

                <fieldset>
                    <div>
                        <h1>SURVEY FORM</h1>
                        <p>Thank you for taking the time to help us <br> improve the "Coffee shop"!</p>
                    </div>
                    <label>Name <input name="Name" type="text" placeholder="Enter your name"
                            required /></label>
                    <label>Email <input name="Email" type="email"
                            placeholder="Enter your Email" required /></label>
                    <label>Age (optional) <input name="Age" type="number" min="13"
                            max="120" placeholder="Age" /></label>
                    <label>How did you know about us?
                        <select name="How&nbsp;did&nbsp;you&nbsp;know&nbsp;about&nbsp;us?" id="dropdown" required>
                            <option value="">(select one)</option>
                            <option value="internet">internet</option>
                            <option value="friends">friends</option>
                            <option value="other">other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <lable>Would you recommend "Coffee shop" to a friend? </lable>
                    <label><input type="radio" name="Would&nbsp;you&nbsp;reccomend?" value="yes" class="inline" />
                        Yes</label>
                    <label><input type="radio" name="Would&nbsp;you&nbsp;reccomend?" value="no" class="inline"
                            required />
                        No</label>
                </fieldset>
                <fieldset>
                    <label>What do you the most like in "Coffee shop"?
                        <select name="Most&nbsp;like" required>
                            <option value="">(select one)</option>
                            <option value="Hot&nbsp;drinks">Hot drinks</option>
                            <option value="Cold&nbsp;drinks">Cold drinks</option>
                            <option value="Desserts">Desserts</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label> What would you like to see improved? (optional)</label>
                    <label><input type="checkbox" name="What&nbsp;to&nbsp;improve" value="Service" class="inline" />
                        Service</label>
                    <label><input type="checkbox" name="What&nbsp;to&nbsp;improve" value="Cleanliness" class="inline" />
                        Cleanliness</label>
                    <label><input type="checkbox" name="What&nbsp;to&nbsp;improve" value="Food&nbsp;quality"
                            class="inline" /> Food
                        quality</label>
                    <label><input type="checkbox" name="What&nbsp;to&nbsp;improve" value="Prices" class="inline" />
                        Prices</label>
                </fieldset>
                <fieldset>
                    <label>Any comments or suggestions? (optional):
                        <textarea name="Comments" rows="3" cols="30"
                            placeholder="Enter your comment here..."></textarea>
                    </label>

                    <input type="submit" value="Send form" class="submit-button btn btn-lg btn-primary"></input>
                </fieldset>

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
