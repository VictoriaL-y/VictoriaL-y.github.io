<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <title>Coffee shop Survey form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/survey-form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="caseForContent">
        <div class="container-fluid containerForContent">

            <form action="https://formsubmit.co/johngrant685@gmail.com" method = "POST">
                <fieldset>
                    <div>
                        <h1 id="title">SURVEY FORM</h1>
                        <p id="description">Thank you for taking the time to help us <br> improve the "Coffee shop"!</p>
                    </div>
                    <label id="name-label">Name <input id="name" name="Name" type="text" placeholder="Enter your name"
                            required /></label>
                    <label id="email-label">Email <input id="email" name="Email" type="email" placeholder="Enter your Email"
                            required /></label>
                    <label id="number-label">Age (optional) <input id="number" name="Age" type="number" min="13" max="120"
                            placeholder="Age" /></label>
                    <label>How did you know about us?
                        <select id="dropdown">
                            <option name="Know&nbsp;about&nbsp;us" value="">(select one)</option>
                            <option name="Know&nbsp;about&nbsp;us" value="internet">internet</option>
                            <option name="Know&nbsp;about&nbsp;us" value="friends">friends</option>
                            <option name="Know&nbsp;about&nbsp;us" value="other">other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <lable>Would you recommend "Coffee shop" to a friend? </lable>
                    <label><input type="radio" name="Would&nbsp;you&nbsp;reccomend" value="yes" class="inline" /> Yes</label>
                    <label><input type="radio" name="Would&nbsp;you&nbsp;reccomend" value="no" class="inline" /> No</label>
                </fieldset>
                <fieldset>
                    <label>What do you the most like in "Coffee shop"?
                        <select name="favorite-item">
                            <option name="Most&nbsp;like" value="">(select one)</option>
                            <option name="Most&nbsp;like" value="Hot">Hot drinks</option>
                            <option name="Most&nbsp;like" value="Cold">Cold drinks</option>
                            <option name="Most&nbsp;like" value="Desserts">Desserts</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label> What would you like to see improved? (Check all that apply)</label>
                    <label><input type="checkbox" name="improvements" value="service" class="inline" /> Service</label>
                    <label><input type="checkbox" name="improvements" value="cleanliness" class="inline" />
                        Cleanliness</label>
                    <label><input type="checkbox" name="improvements" value="food-quality" class="inline" /> Food
                        quality</label>
                    <label><input type="checkbox" name="improvements" value="prices" class="inline" /> Prices</label>
                </fieldset>
                <fieldset>
                    <label>Any comments or suggestions?:
                        <textarea name="comments" rows="3" cols="30"
                            placeholder="Enter your comment here..."></textarea>
                    </label>

                    <input type="submit" value="Send form" class="submit-button btn btn-lg btn-primary"></input>
                </fieldset>

            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
        integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
